version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: demo
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Server
  api-server:
    build:
      context: ../services
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./api-server.env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Healthy Services Metrics (payment-svc, auth-svc simulation)
  healthy-services:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ../scripts/healthy_services.py:/app/healthy_services.py
    command: python healthy_services.py
    ports:
      - "8001:8001"
    restart: unless-stopped

  # Traffic Generator
  traffic-generator:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ../scripts/traffic_generator.py:/app/traffic_generator.py
    command: >
      sh -c "pip install aiohttp && python traffic_generator.py"
    environment:
      - API_HOST=api-server
      - API_PORT=8080
      - REQUESTS_PER_SECOND=50
    depends_on:
      api-server:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      - api-server

  # Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=demo
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus

volumes:
  postgres_data:
